<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Design</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">


        <section class="part1">
            <header>
                <div class="logo-container">
                    <img class="logo" src="./images/figma/WhatsApp_Image_2021-08-10_at_12.52 1.png" alt="">
                </div>
                <h1>Sign Up</h1>
            </header>
            <form>
                <div class="first-row">
                    <div class="house">
                        <label for="firstname">First Name</label>
                        <div>
                            <input class="all-inputs" type="text" id="firstname">
                        </div>
                    </div>
                    <div class="house">
                        <label for="lastname">Last Name</label>
                        <div>
                            <input class="all-inputs" type="text" id="lastname">
                        </div>
                    </div>
                </div>

                <div class="second-row">
                    <div class="house">
                        <label for="email">Email</label>
                        <div>
                            <input class="all-inputs" type="email" id="email">
                        </div>
                    </div>

                    <div class="house">
                        <label for="gender">Gender</label>
                        <div>
                            <input type="radio" name="gender" value="male" checked>
                            <label for="male">Male</label>
                            <input type="radio" name="gender" value="female">
                            <label for="female">Female</label>
                            <input type="radio" name="gender" value="other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                </div>

                <div class="third-row">
                    <div class="house">
                        <label for="password">Password</label>
                        <div>
                            <input class="all-inputs" type="password" id="password">
                        </div>
                    </div>
                    <div class="house">
                        <label for="confirm-password">Confirm Password</label>
                        <div>
                            <input class="all-inputs" type="password" id="confirm-password">
                        </div>
                    </div>
                </div>

                <div class="fourth-row">
                    <div class="house">
                        <label for="edu-level">Educational Level</label>
                        <div>
                            <select name="" id="edu-level-list">
                                <option disabled selected value=""></option>
                                <option value="5years">5years</option>
                                <option value="7years">7years</option>
                                <option value="9years">9years</option>
                            </select>
                        </div>
                    </div>
                    <div class="house">
                        <label for="ex-level">Experience Level</label>
                        <div>
                            <select name="" id="ex-level-list">
                                <option disabled selected value=""></option>
                                <option value="3years">5years</option>
                                <option value="5years">7years</option>
                                <option value="7years">9years</option>
                            </select>
                        </div>
                    </div>
                </div>



                <div class="house">
                    <label for="about">Tell us about you</label><br>
                    <textarea class="write-up"></textarea>
                </div>
                <div class="button_container">
                    <button type="button" class="button">Create Account</button>

                </div>
            </form>

        </section>


        <section class="part2">
            <h2 class="title">Kode Camp</h2>
            <img src="./image.svg" alt="">
        </section>
    </div>

</body>


</html>
